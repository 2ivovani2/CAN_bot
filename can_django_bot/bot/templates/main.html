<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Информация о settings</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@200&display=swap" rel="stylesheet">
        
        <style>
            *{
                    font-family: 'Exo 2', sans-serif;
                    font-weight: 900;
         
            }
            body{
                text-align: center;
                padding: 0 5%;
                width:100vw;
                height:auto
            }
        </style>

    </head>
    <body>
        <h1>Информация о конфиге</h1>
        
        <p>
            Emb_model есть?:
        </p>
        
        <hr>
            {{emb}}
        <hr>
        
        <p>
            В wordnet лежит:
        </p>

        <hr>
            {{wordnet}}
        <hr>

        <p>
            В sentiment_extractor лежит:
        </p>

        <hr>
            {{sent_extractor}}
        <hr>
        
        <h1>Тест парсера</h1>
        <form action="/" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-8">
                    <input name="link" style="width: 100%; height: 100%;" type="text" class="form-control" placeholder="WB link">
                </div>
                <div class="col-4">
                    <button class="btn btn-primary" style="width:100%;" type="submit">Отправить</button>
                </div>
            </div>
        </form>

    </body>
</html>
